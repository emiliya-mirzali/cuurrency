<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bank</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <header>
        <img src="./bank.png" alt="logo">
        <div class="menu">
            <p>БАНК</p>
            <p>БИЗНЕС</p>
            <p>ИНВЕСТИЦИИ</p>
            <p>СТРАХОВКА</p>
            <p>МОБАЙЛ</p>
            <p>ПУТЕШЕСТВИЯ</p>
            <p>РАЗВЛЕЧЕНИЯ</p>
        </div>
        <button class="signin">
            ВОЙТИ
        </button>
    </header>
    <main>
        <div class="container">
            <h1>Конвертер валют онлайн</h1>
            <div class="converters">
                <div class="converter">
                    <div class="ihave">
                        <p>У меня есть</p>
                    </div>

                    <div class="currency1">
                        <button class="right-rub ">RUB</button>
                        <button class="right-usd">USD</button>
                        <button class="right-eur">EUR</button>
                        <button class="right-try">TRY</button>
                    </div>

                    <div class="input">
                        <input type="number" id="amount-one">
                        <p class="rate"></p>
                    </div>

                </div>
                <div class="converter">
                    <div class="iwanna">
                        <p>Хочу приобрести</p>
                    </div>
                    <div class="currency2">
                        <button class="left-rub">RUB</button>
                        <button class="left-usd  ">USD</button>
                        <button class="left-eur">EUR</button>
                        <button class="left-try">TRY</button>
                    </div>
                    <div class="input">
                        <input type="number" id="amount-two">
                        <p class="rate2"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>

</html>
